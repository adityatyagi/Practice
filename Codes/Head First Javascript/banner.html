<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Banner Forms</title>
    <link href="banner.css" rel="stylesheet">
    <script src="banner.js" type="text/javascript"></script>
</head>

<body>

    <div id="heading">
        <h1>Banner Company</h1>
    </div>
    <div id="form">
        <form>
            <div class="form-group">
                <label>Enter the banner message</label>
                <input type="text" name="message" size="32" onblur="validateLength(1, 32, this, document.getElementById('message_help'));">
                <div class="help-meesage">
                    <span class="help" id="message_help"></span>
                </div>
            </div>

            <br>
            <div class="form-group">
                <label>Enter the ZIP code of the location</label>
                <input type="text" name="zip" onblur="validateZipCode(this, document.getElementById('zip_help'));">
                <div class="help-meesage">
                    <span class="help" id="zip_help"></span>
                </div>
            </div>
            <br>
            <div class="form-group">
                <label>Date</label>
                <input type="text" name="date" onblur="validateDate(this, document.getElementById('date_help'));">
                <div class="help-meesage">
                    <span class="help" id="date_help"></span>
                </div>
            </div>
            <br>
            <div class="form-group">
                <label>Enter Your Name</label>
                <input type="text" name="name" onblur="validateNonEmpty(this, document.getElementById('name_help'));">
                <div class="help-meesage">
                    <span class="help" id="name_help"></span>
                </div>
            </div>
            <br>
            <div class="form-group">
                <label>Enter Your Phone Number</label>
                <input type="text" name="phone" onblur="validatePhone(this, document.getElementById('number_help'));">
                <div class="help-meesage">
                    <span class="help" id="number_help"></span>
                </div>
            </div>
            <br>
            <div class="form-group">
                <label>Enter Your Email Address</label>
                <input type="text" name="email" onblur="validateEmail(this, document.getElementById('email_help'));">
                <div class="help-meesage">
                    <span class="help" id="email_help"></span>
                </div>
            </div>
            <br>
            <div class="form-group">
                <input type="submit" name="submitForm" value="Submit" onclick="placeOrder(this.form);">
            </div>
        </form>
    </div>

</body>

</html>
