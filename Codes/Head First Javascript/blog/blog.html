<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog | JS Objects</title>

    <script src="blog_xml.js"></script>
</head>

<body>
    <h1>Aditya's Blogs</h1>
    <br>
    <div id="blogs"></div>
    <input id="showall" type="button" value="Show All Blog Entries" onclick="showBlog();" />

    <br />
    <br />
    <div>
        <input type="button" id="search" value="Search the Blog" onclick="searchBlog();">&nbsp;
        <input type="text" id="searchText" name="searchText" value="">
    </div>

    <br />
    <br />
    <div>
        <input type="button" id="random" value="Search for Random Blog" onclick="randomBlog();">&nbsp;
    </div>

</body>

</html>
